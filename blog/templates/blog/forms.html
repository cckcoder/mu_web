{% extends 'blog/base.html' %}

{% block title %}
Contact Form
{% endblock %}

{% block content %}
<div class="container">
    <div class="row mt-3">
        <div class="col-sm-6">
            <h1>Contact Us</h1>
            <form method="POST" action="{% url 'contact' %}">
            {% csrf_token %}
            {{ form }}
            </form>
        </div>
    </div>
</div>
{% endblock %}
